<!DOCTYPE html>
<html>
<head>
  <title>Vertical Align</title>
  <style type="text/css">

    .pimg {
        vertical-align: super;
    }

    .buttonimg{
        vertical-align: bottom;
    }

  </style>
</head>
<body>
  <h1>Vertical Align</h1>
  <p>In this text we show an Icon <img src="image.jpg" alt="icon" title="icon" class="pimg"></p>
  <button>Easter is Coming <img src="image.jpg" alt="icon" title="icon" class="buttonimg"></button>
</body>
</html>
