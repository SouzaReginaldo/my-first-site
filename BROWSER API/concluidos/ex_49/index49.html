<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form elements event</title>
  <style>
    .error { 
      color: red; 
      background-color: pink;
      border: 1px solid red;
      padding: 5px;
    }
  </style>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login" id="loginForm">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submitBtn" value="Send" />
  </form>
  <div id="errors"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        document.getElementById('errors').innerHTML = '';

        var username = document.getElementById('username').value;
        var password = document.getElementById('pass').value;

        if (username === '' || password === '') {
          document.getElementById('errors').innerHTML = '<p class="error">Please input a username and password</p>';
        } else {
          document.getElementById('loginForm').submit();
        }
      });
    });
  </script>
</body>
</html>
