<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <button id="showButton">Show Username and Password</button>
  </form>
  <div></div>

  <script>

    const form = document.forms["login"];

    const usernameInput = form.elements["username"];
    const passwordInput = form.elements["pass"];
    const showButton = document.getElementById("showButton");

    usernameInput.value = "morty";
    passwordInput.value = "12345";

    showButton.addEventListener("click", function() {
      alert("Username: " + usernameInput.value + "\nPassword: " + passwordInput.value);
    });
  </script>
</body>
</html>
