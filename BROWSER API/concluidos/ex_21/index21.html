<!DOCTYPE html>
<html lang="en">
<head>
  <title>Elements</title>
  <style>
    .red {
      color: red;
    }
    
    .green {
      color: green;
    }
    
    .orange {
      color: orange;
    }
  </style>
</head>
<body>
  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
    <li>Item 5</li>
  </ul>

  <script>
     let currentItem = document.querySelector('li');
    currentItem.classList.add('orange');

    while (currentItem.nextElementSibling) {
      currentItem = currentItem.nextElementSibling;
      currentItem.classList.add('orange');
    }

    currentItem = document.querySelector('li:nth-child(3)');
    currentItem.classList.add('red');

    currentItem = document.querySelector('li:first-child');
    currentItem.classList.add('green');
  </script>
</body>
</html>
