<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 8</title>
</head>
<body>
    <script>
        alert('This program adds all the numbers you input');

        var result = 0;
        var count = 0;

        while (confirm('Do you want to enter another number?')) {
            var userInput = prompt('Enter a number:');

            result += parseFloat(userInput);
            count++;

            alert('The result so far is: ' + result);
        }

        var average = result / count;

        alert('The final result is: ' + result +
              '\nThe user input ' + count + ' numbers' +
              '\nThe average is: ' + average);
    </script>
</body>
</html>
