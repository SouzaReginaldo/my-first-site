<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attributes</title>
  <style>
    a {
      font-family: Arial, Helvetica, sans-serif;
    }

    .menu {
      display: block;
      width: 400px;
      border: 1px solid black;
      background-color: #eee;
      padding: 5px 0 5px 10px; 
    }

    a.menu {
      color: black;
      text-decoration: none;
    }

    a.menu:hover {
      background-color: #DDD;
    }

    a.green {
      color: green;
    }
    a.blue {
      color: blue;
    }
    a.red {
      color: red;
    }
  </style>
</head>
<body>
  <a href="#" class="menu">Link 1</a>
  <a href="#" class="menu">Link 2</a>
  <a href="#" class="menu">Link 3</a>
  <a href="#" class="menu">Link 4</a>
  <a href="#" class="menu">Link 5</a>


  <script>
    var selectedColor = prompt('Please choose & input one of the following colors: green, blue or red');

    var primeiroLink = document.querySelector('a.menu');

    if (selectedColor === 'green' || selectedColor === 'blue' || selectedColor === 'red') {
      primeiroLink.className = 'menu';
      
      primeiroLink.classList.add(selectedColor);
    } else {
      console.log('Cor inválida. Não foi adicionada nenhuma classe.');
    }
  </script>
</body>
</html>
