<!DOCTYPE html>
<html lang="en">
<head>
  <title>Texts</title>
</head>
<body>
  <h1>Main Title</h1>
  <p>This is a paragraph</p>

  <script>
    var tituloPrincipal = document.querySelector('h1');
    
    var conteudoTitulo = tituloPrincipal.innerText;
    
    var paragrafo = document.querySelector('p');
    
    var conteudoParagrafo = paragrafo.textContent;
    
    tituloPrincipal.innerText = conteudoParagrafo;
    
    paragrafo.textContent = conteudoTitulo;
  </script>
</body>
</html>
