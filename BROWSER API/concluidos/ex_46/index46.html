<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var form = document.forms.login;

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        var selectElement = document.getElementById('countries');
        var selectedOption = selectElement.options[selectElement.selectedIndex];

        alert(selectedOption.innerText + ' has been selected and it has ' + selectedOption.value + ' as id');
      });
    });
  </script>
</head>
<body>
  <form action="save_usuario.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <select id="countries">
      <option value="1">Argentina</option>
      <option value="2">Brazil</option>
      <option value="3">Canada</option>
      <option value="4">Colombia</option>
    </select>
    <input type="submit" name="submit" value="Submit" />
  </form>
</body>
</html>
