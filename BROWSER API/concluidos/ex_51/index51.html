<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON</title>
</head>
<body>
  <div id="jsonresponse"></div>

  <script>

    var jsonResponse = '{"title":"A New Hope","episode_id":4,"species":["https://swapi.co/api/species/5/","https://swapi.co/api/species/3/","https://swapi.co/api/species/2/","https://swapi.co/api/species/1/","https://swapi.co/api/species/4/"]}';
    
    var parsedResponse = JSON.parse(jsonResponse);
    
    var jsonContainer = document.getElementById('jsonresponse');
    
    var titleElement = document.createElement('h1');

    titleElement.textContent = parsedResponse.title;

    jsonContainer.appendChild(titleElement);
    
    var episodeIdElement = document.createElement('p');

    episodeIdElement.textContent = 'Episode ID: ' + parsedResponse.episode_id;

    jsonContainer.appendChild(episodeIdElement);

    parsedResponse.species.forEach(function(speciesUrl, index) {
      var linkElement = document.createElement('a');
      linkElement.href = speciesUrl;
      linkElement.textContent = 'Link ' + (index + 1);
      jsonContainer.appendChild(linkElement);

      jsonContainer.appendChild(document.createElement('br'));
    });
  </script>
</body>
</html>
