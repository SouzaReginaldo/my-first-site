<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form Properties</title>
</head>
<body>
  <form action="save_user.html" method="post" enctype="application/x-www-form-urlencoded" name="login">
    <input type="text" id="username" name="username" />
    <input type="password" id="pass" name="pass" />
    <input type="submit" name="submit" value="Send" />
  </form>
  <div id="output"></div>

  <script>
    const form = document.querySelector('form[name="login"]');

    const actionValue = form.action;
    const methodValue = form.method;
    const enctypeValue = form.enctype;

    document.getElementById('output').innerHTML =
      `<p>Form Action: ${actionValue}</p>
       <p>Form Method: ${methodValue}</p>
       <p>Form Enctype: ${enctypeValue}</p>`;
  </script>
</body>
</html>
